<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("MENU",28,"blue");
menu_text.centerH();


var game_text = new sjs.Text("In this game, If you are bigger than the sword, it will break. Otherwise you die. Use the arrow keys and DON'T DIE!",28,"0#ff0");
game_text.centerH().offset(0, 30);

var startBtn = new sjs.Button("Start", function(){
window.location = "custom.html";
});

startBtn.center();

var info_text = new sjs.Text("Created By Seb Sobie",20,"black");

info_text.bottom().centerH();

} //end start
</script>
</head>
<body onload="start()">
<h1> Fish </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
